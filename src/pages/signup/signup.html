<ion-header>
	<ion-navbar color="myColor">
		<ion-title>S'inscrire</ion-title>
	</ion-navbar>
</ion-header>

<ion-content class="login-page">

	<form #signupForm="ngForm" novalidate>
		<ion-list no-lines>
			<ion-item>
				<ion-label stacked >Prénom</ion-label>
				<ion-input [(ngModel)]="signup.firstname" name="firstname" type="text" #firstname="ngModel" required>
				</ion-input>
			</ion-item>
			<p ion-text [hidden]="firstname.valid || submitted == false" style="border:1px;" color="danger" padding-left>
				Prénom est requis
			</p>

			<ion-item>
				<ion-label stacked >Nom</ion-label>
				<ion-input [(ngModel)]="signup.lastname" name="lastname" type="text" #lastname="ngModel" required>
				</ion-input>
			</ion-item>
			<p ion-text [hidden]="lastname.valid || submitted == false" color="danger" padding-left>
				Nom est requis
			</p>
			<ion-item>
				<ion-label stacked >Date de naissance</ion-label>
				 <ion-datetime [(ngModel)]="signup.birthday" name="birthday" displayFormat="MM/DD/YYYY" #birthday="ngModel" required>
				</ion-datetime>
			</ion-item>
			<p ion-text [hidden]="birthday.valid || submitted == false" color="danger" padding-left>
				La date de naissance est requis
			</p>
			<ion-item>
				<ion-label stacked >Adresse</ion-label>
				<ion-textarea [(ngModel)]="signup.adress" name="adress" #adress="ngModel" required>
				</ion-textarea>
			</ion-item>
			<p ion-text [hidden]="adress.valid || submitted == false" color="danger" padding-left>
				L'adresse est requis
			</p>
			<ion-item>
				<ion-label stacked >Numéro de téléphone</ion-label>
				<ion-input [(ngModel)]="signup.phonenumber" name="phonenumber" mask="99-999-999" type="text" #phonenumber="ngModel" required>
				</ion-input>
			</ion-item>
			<p ion-text [hidden]="phonenumber.valid || submitted == false" color="danger" padding-left>
				L'adresse est requis
			</p>
		</ion-list>

		<div padding>
			<button ion-button (click)="onSignup(signupForm)" type="submit" color="myColor" block>S'inscrire</button>
		</div>
	</form>

</ion-content>
